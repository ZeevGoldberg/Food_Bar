<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bar</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://use.fontawesome.com/30bd515406.js"></script>
  </head>
  <body>
    <main class="body_container">
      <nav class="logo_bar">
        <div class="logo">
          <img
            src="https://tinyurl.com/fslogozeev"
            alt="logo-icon"
            class="logo_img"
          />
        </div>
        <ul class="info_list">
          <li class="info_box">
            <a href class="info_link">
              <i class="fa-duotone fa-user-chef"></i>TasteMakers
            </a>
          </li>
          <li class="info_box">
            <a href class="info_link"> <i class="fa-solid fa-blog"></i>Blog </a>
          </li>
          <li class="info_box">
            <a href class="info_link">
              <i class="fa-solid fa-crown"></i>The A-List
            </a>
          </li>
          <li class="info_box">
            <a href class="info_link">
              <i class="fa-solid fa-circle-dollar-to-slot"></i>Contribute
            </a>
          </li>
          <li class="info_box">
            <a href class="info_link">
              <i class="fa-duotone fa-address-card"></i>About
            </a>
          </li>
        </ul>
      </nav>
      <section class="hero_part">
        <div class="big_img">
          <picture alt="main-pic" class="main_pic">
            <source
              media="(min-width: 650px)"
              srcset="
                https://images.unsplash.com/photo-1507048331197-7d4ac70811cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80
              "
            />
            <source
              media="(min-width: 465px)"
              srcset="
                https://images.unsplash.com/photo-1547592180-85f173990554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80
              "
            />
            <img
              src="https://images.unsplash.com/photo-1605433247501-698725862cea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            />
          </picture>
        </div>
        <nav class="second_nav">
          <ul>
            <li class="second_nav_box">TasteMakers</li>
            <li class="second_nav_box">Blog</li>
            <li class="second_nav_box">The A-List</li>
            <li class="second_nav_box">Contribute</li>
          </ul>
        </nav>
      </section>
      <section class="bottom"></section>
    </main>
  </body>
</html>
