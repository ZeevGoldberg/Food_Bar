<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bar</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main_body">
      <section class="div_wrapper">
        <div class="container">
          <img
            class="round_image"
            src="https://images.unsplash.com/photo-1602934445884-da0fa1c9d3b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1916&q=80"
            alt="no_pic"
          />
          <div class="info_box">
            <img class="small_logo" src="pictures/chef-hat.png" alt="no_logo" />
            <div class="info_line">TasteMakers</div>
          </div>
          <div class="info_box">
            <img class="small_logo" src="pictures/blog.png" alt="no_logo" />
            <div class="info_line">Blog</div>
          </div>
          <div class="info_box">
            <img class="small_logo" src="" alt="no_logo" />
            <div class="info_line">The A List</div>
          </div>
          <div class="info_box">
            <img class="small_logo" src="" alt="no_logo" />
            <div class="info_line">Contribute</div>
          </div>
          <div class="info_box">
            <img class="small_logo" src="" alt="no_logo" />
            <div class="info_line">About</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
