<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bar</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="logo_bar">
        <h1 id="logo">
          <img src="pictures/food sense.jpg" alt="no_pic" />
        </h1>
        <ul class="info_bar">
          <li class="info_box">
            <img class="small_logo" src="pictures/chef-hat.png" alt="no_logo" />
            <a class="info_line">TasteMakers</a>
          </li>
          <li class="info_box">
            <img class="small_logo" src="pictures/blog.png" alt="no_logo" />
            <a class="info_line">Blog</a>
          </li>
          <li class="info_box">
            <img class="small_logo" src="pictures/a list.png" alt="no_logo" />
            <a class="info_line">The A-List</a>
          </li>
          <li class="info_box">
            <img class="small_logo" src="pictures/camera.png" alt="no_logo" />
            <a class="info_line">Contribute</a>
          </li>
          <li class="info_box">
            <img class="small_logo" src="pictures/about.png" alt="no_logo" />
            <a class="info_line">About</a>
          </li>
        </ul>
      </section>
      <section class="hero_area">
        <picture>
          <source
            srcset="
              https://images.unsplash.com/photo-1499234399055-175d0ba12153?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80
            "
            media="(min-width:800px)"
          />
          <source
            srcset="
              https://images.unsplash.com/photo-1513135557534-682d53fd7046?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80
            "
            media="(min-width:650px)"
          />
          <img
            src="https://images.unsplash.com/photo-1547592180-85f173990554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="Hero_image"
            style="width: auto"
          />
        </picture>
      </section>
    </div>
  </body>
</html>
