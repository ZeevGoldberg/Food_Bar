<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bar</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://use.fontawesome.com/30bd515406.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="logo_box">
        <span class="logo">
          <img src="" alt="logo_image" />
        </span>
        <ul class="logo_nav_bar">
          <li><a href="#">TasteMakers</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">The A-list</a></li>
          <li><a href="#">Contribute</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <hr class="logo_box_bottom_line" />
        <div class="social_box">Social-invite-box</div>
      </nav>
      <main class="hero_content">
        <section class="hero_area">
          <div class="hero_gallery_image">
            <picture alt="hero image" class="hero_image">
              <source media="(min width=800px)" srcset="images/hero3.jpg" />
              <source media="(min-width=600px)" srcset="images/hero2.jpg" />
              <img src="images/hero1.jpg" alt="" />
            </picture>
          </div>
          <nav id="second_nav_bar">
            <ul>
              <li class="bottom_nav_bar">
                <a href="#"
                  ><h3>TasteMakers</h3>
                  <p>Some recepies</p></a
                >
              </li>
              <li class="bottom_nav_bar">
                <a href="#"
                  ><h3>Blog</h3>
                  <p>news and gossip</p></a
                >
              </li>
              <li class="bottom_nav_bar">
                <a href="#"
                  ><h3>The A-list</h3>
                  <p>list of veggies</p></a
                >
              </li>
              <li class="bottom_nav_bar">
                <a href="#"
                  ><h3>Contribute</h3>
                  <p>Do something</p></a
                >
              </li>
            </ul>
          </nav>
        </section>
        <section class="newslater">
          <p>Sign up for our newslater!</p>
          <img src="" alt="mail_stuff" />
        </section>
      </main>
    </div>
  </body>
</html>
